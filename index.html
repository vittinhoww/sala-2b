<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipe Alura Start</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Turma</li>
            <li class="cabecalho-lista-item">Estudante</li>
        </ul>
    </header>
    <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">Sobre o 2° B
            <p class="escola-texto-dois">A turma mais estudiosa e famosa. Nós somos super unidos e a turma favorita por todos os professores e professoras que nos ajudam!</p>
        </div>
        <img class="professor-imagem" src="" alt="imagem do professor">
    </section>
    <section class="estudante">
        <h2 class="estudante-titulo">Quem são nossos estudantes?</h2>
        <div class="estudante-todos">
        <span></span>
        <div class="estudante-div">
            <img class="estudante-imagem" src="estudante.jpeg" alt="estudante 1">
          <h3 class="estudante-nome">Esctudante 1</h3>
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="estudante.jpg" alt="estudante 2">
            <h3 class="estudante-nome">Estudante 2</h3>
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="estudante.jpg" alt="estudante 3">
            <h3 class="estudante-nome">Estudante 3</h3>
        </div>
        <span></span>
        <span></span>
        <div class="estudante-div">
            <img class="estudante-imagem" src="estudante.jpg" alt="estudante 4">
            <h3 class="estudante-nome">Estudante 4</h3>
        </div>

    </div>
    </section>
    <footer class="rodape">
      
    </footer>
</body>
</html>
